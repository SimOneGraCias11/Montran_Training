<!DOCTYPE html>
<html>
  <head>
    <title> Student Marksheet</title>
    <style >
    body{
	font-family:Arial,sans-serif;
	display:flex;
	justify-content:center;
	align-items:center;
	height:100vh;
	background-color:#f0f0f0;
	margin:0;
}
    .marksheet{
    background-color:#fff;
	padding:20px;
	border-radius:10px;
	box-shadow:0 0 10px rgba(0,0,0,0.1);
	width:300px;
    }
    h1{
    text-align:center;
    }
    </style>
    </head>
  <body>
    <div class ="marksheet">
      <h1>Student Marksheet</h1> 
      
      <form id= "marksform">
        
        <label for="fname">Student Name:</label><br>
        <input type="text" id= "fname"name="fname"><br><br>
         <label for="subject1"> English:</label><br>
        <input type="number" id= "subject1"name="subject1 "><br><br>
        <label for="subject2"> Maths:</label><br>
        <input type="number" id= "subject2"name="subject 2"><br><br>
        <label for="subject3">Science:</label><br>
        <input type="number" id ="subject3"name="subject 3 "><br><br>
        <label for="subject4">History:</label><br>
        <input type="number" id= "subject4"name="subject 4"><br><br>
        <label for="subject5">Geography:</label><br>
        <input type="number" id ="subject5"name="subject 5"><br><br>
        <label for="subject6">Arts:</label><br>
        <input type="number" id ="subject6"name="subject6"><br><br>
        
        <button type="submit" onclick="calculate()">Calculate </button>
          
        
        
      </form>
      </div>
    
    <script type="text/javascript">
      function calculate()
      {
    	  
        
      var name=document.getElementById('fname').value;
    	 var subject1=parseInt(document.getElementById('subject1').value);
        
        var subject2=parseInt(document.getElementById('subject2').value);
        var subject3=parseInt(document.getElementById('subject3').value);
        var subject4=parseInt(document.getElementById('subject4').value);
        var subject5=parseInt(document.getElementById('subject5').value);
        var subject6=parseInt(document.getElementById('subject6').value); 

var total =subject1+subject2+subject3+subject4+subject5+subject6;
var percentage=(total/600)*100; 


alert('Student Name:'+ name +'\n Total Marks:' + total +' \nPercentage:' + percentage  +'%');
  
      }
     
    </script>
  
      
  </body>
</html>
